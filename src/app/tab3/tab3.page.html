<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="logo-container">
    <img src="assets/logo_corto.png" width="50%" alt="Logo de la aplicación">
  </div>
  <form>
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>
    
    <ion-button expand="full" type="submit" (click)="navigateToTab4()">Iniciar</ion-button>
    <div class="easy-meet-container">
    <ion-label>
      <a href="#">Recuperar contraseña</a>
    </ion-label>
  </div>
    <div class="divider">o</div>
    
    <div class="social-buttons">
        <ion-button expand="full" color="light" class="social-button" fill="clear">
            <img src="assets/google.png" alt="Google">
        </ion-button>

        <ion-button expand="full" color="light" class="social-button" fill="clear">
            <img src="assets/facebook.png" alt="Facebook">
        </ion-button>
    </div>
    
    <div class="easy-meet-container">
      <ion-label class="easy-meet-subtitle">
        ¿Aún no tienes una cuenta? <a href="#" class="easy-meet-title">Crear cuenta</a>
    </ion-label>
    </div>
  </form>
</ion-content>
