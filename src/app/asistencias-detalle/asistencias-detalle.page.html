<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab4"></ion-back-button>
    </ion-buttons>
    <ion-title>Mis Asistencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="event-background">
  <div class="event-image">
    <img [src]="assistance.enc_img || 'assets/no_image.png'" alt="Evento">
  </div>
  <div class="event-details">
    <h2>{{ assistance.titulo }}</h2>
    <ion-chip color="primary">{{ assistance.lugar }}</ion-chip>
    <ion-chip color="secondary">{{ assistance.fecha | date:'dd/MM/yyyy' }}</ion-chip>
    <ion-chip color="tertiary">{{ assistance.interes }}</ion-chip>
    <ion-chip color="success">{{ assistance.ini_edad }} - {{ assistance.fin_edad }}</ion-chip>
    <ion-chip color="warning">${{ assistance.costo }}</ion-chip>
  </div>
  <div class="event-actions">
    <ion-button expand="full" color="danger" (click)="openCancelModal()">Cancelar asistencia</ion-button>
 <!--    <ion-button expand="full">Contactar organizador</ion-button> -->
  </div>

  <ion-modal [isOpen]="isModalOpen" (didDismiss)="isModalOpen = false" cssClass="small-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Cancelar Asistencia</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="isModalOpen = false">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-item>
          <ion-label position="floating">Motivo</ion-label>
          <ion-input [(ngModel)]="motivo"></ion-input>
        </ion-item>
        <ion-button expand="full" (click)="confirm()">Aceptar</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
